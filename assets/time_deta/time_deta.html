<!DOCTYPE html>

    <body>
        <div class="timetable">
            <div class="timeschedule">
                    <div class="table_time">
                        <div class="table_top">time</div>

                    <input type="radio" name="stage_column" id="Astage" checked>

                        <ul class="table_deta">
                            <li class="main_content">
                                <h2 class="reversal">初めの題名</h2>
                                <p class="reversal">スタイルは後で</p>
                            </li>
                            <li class="deta_line">
                                <div class="table_spot"></div>
                                <article class="table_detail">
                                    <h2 class="table_title reversal">題名</h2>
                                    <h4 class="table_headline reversal">サブタイトル</h4>
                                    <p class="table_content reversal">なんか</p>
                                </article>
                            </li>
                            <li class="space" style="height: 80px;"></li>
                            <li class="main_content" style="bottom: 0;">
                                <h2 class="reversal">最後の題名</h2>
                                <p class="reversal">スタイルは後で</p>
                            </li>
                        </ul>
                    </label>
